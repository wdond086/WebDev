<div class="card">
    <div class="card-header">
        <h3>{{pageTitle}}</h3>
    </div>
    <div class="card-body">
        <div class="col-md-2"><h5>Filter by:</h5></div>
        <div class="col-md-4">
            <input type="text" [(ngModel)]="listFilter"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h5>Filtered by: {{listFilter}}</h5>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf="products && products.length">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary" (click)='toggleImage()'>
                            <!--Here is a javascript conditional statement-->
                            {{showImage ? 'Hide' : 'Show'}} Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filteredProducts">
                    <td>
                        <img *ngIf="showImage" [src]='product.imageUrl' [title]='product.productName'
                            [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                    </td>
                    <td>{{ product.productName }}</td>
                    <td>{{ product.productCode | uppercase | convertToSpaces: '-' }}</td>
                    <td>{{ product.releaseDate }}</td>
                    <td>{{ product.price | currency: 'CAD': 'symbol': '1.2-2' }}</td>
                    <td><pm-star [rating]='product.starRating' 
                        (ratingClicked)='onRatingClicked($event)'></pm-star></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
