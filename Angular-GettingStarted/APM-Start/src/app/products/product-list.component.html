<div class="card">
    <div class="card-header">
        <h3>{{pageTitle}}</h3>
    </div>
    <div class="card-body">
        <div class="col-md-2"><h5>Filter by:</h5></div>
        <div class="col-md-4">
            <input type="text">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h5>Filtered by: </h5>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf="products && products.length">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary">
                            Show Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td></td>
                    <td>{{ product.productName }}</td>
                    <td>{{ product.productCode }}</td>
                    <td>{{ product.releaseDate }}</td>
                    <td>$ {{ product.price }}</td>
                    <td>{{ product.starRating }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
